<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="option.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" />
</head>

<body>

	<div id="popup-content">

		<input id="proxy_btn" type='checkbox'>
		<label id="proxy_label" for="proxy_btn" style="color:white">Enable proxy</label>

		<div id="sign-in" style="display:none">
			<div id="login-form">
				<input id="login-user" type="text" placeholder="Username">
				<input id="login-pass" type="password" placeholder="Password">
				<button id="login_btn" type='button' style="margin-left:130px">Login</button>
			</div>
		</div>


		<div class="warning-msg" id="warning" style="display: none">
			Warning: pending requests
		</div>

		<div class="success-msg" id="success" style="display: none">
			Server: Ready
		</div>

		<div class="info-msg" id="info">
			Server: Checking
		</div>

		<div class="error-msg" id="failure" style="display: none">
			Server: Disconnected
		</div>

	</div>
	<script src="option.js"></script>
</body>

</html>
